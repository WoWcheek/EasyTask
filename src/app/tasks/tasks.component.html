@if (isAddingTask()) {
<app-new-task (cancel)="onCancelAddTask()" (submit)="onAddTask($event)" />
}

<section id="tasks">
  <header>
    <h2>{{ userName() }}'s tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of userTasks; track task.id) {
    <li>
      <app-task [task]="task" (complete)="onCompleteTask($event)" />
    </li>
    }
  </ul>
</section>
