<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user
        [user]="user"
        [isCurrent]="user.id === currentUserId()"
        (select)="onSelectUser($event)"
      />
    </li>
    }
  </ul>

  @if (currentUserId()) {
  <app-tasks [userId]="currentUser.id" [userName]="currentUser.name" />
  } @else {
  <p id="fallback">Select a user to see their tasks!</p>
  }
</main>
